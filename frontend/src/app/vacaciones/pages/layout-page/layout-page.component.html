<div class="d-flex" id="wrapper">
  <!-- Sidebar -->
  <div class="sidebar p-3" [ngClass]="{'collapsed': isCollapsed}">
    <h3 class="d-flex justify-content-between align-items-center">
      <span *ngIf="!isCollapsed">SUNARP</span>
      <button class="btn btn-outline-light toggle-btn" (click)="toggleSidebar()">
        <i class="bi bi-list"></i>
      </button>
    </h3>
    <hr>
    <ul class="nav flex-column">
      <h4 *ngIf="!isCollapsed" >Contratos</h4>
      <li class="nav-item ">
        <a class="nav-link d-flex align-items-center text-white" [routerLink]="'/contratos/list'">
          <i class="bi bi-file-earmark-text"></i>
          <span *ngIf="!isCollapsed" class="ms-2">Lista de Contratos</span>
        </a>
      </li>
      <li class="nav-item d-flex align-items-center">
        <a class="nav-link d-flex align-items-center text-white" [routerLink]="'/contratos/register'">
          <i class="bi bi-pencil-square"></i>
          <span *ngIf="!isCollapsed" class="ms-2">Registrar Contrato</span>
        </a>
      </li>
      <h4 *ngIf="!isCollapsed">Vacaciones</h4>
      <li class="nav-item d-flex align-items-center">
        <a class="nav-link d-flex align-items-center text-white" [routerLink]="'/vacaciones/list'">
          <i class="bi bi-card-checklist"></i>
          <span *ngIf="!isCollapsed" class="ms-2">Lista de Vacaciones</span>
        </a>
      </li>
      <li class="nav-item d-flex align-items-center">
        <a class="nav-link d-flex align-items-center text-white" [routerLink]="'/vacaciones/register'">
          <i class="bi bi-calendar-plus"></i>
          <span *ngIf="!isCollapsed" class="ms-2">Registrar Vacaciones</span>
        </a>
      </li>
      <li class="nav-item d-flex align-items-center">
        <a class="nav-link d-flex align-items-center text-white" [routerLink]="'/vacaciones/aprobar'">
          <i class="bi bi-calendar-check"></i>
          <span *ngIf="!isCollapsed" class="ms-2">Aprobar Vacaciones</span>
        </a>
      </li>
      <li class="nav-item d-flex align-items-center">
        <a class="nav-link d-flex align-items-center text-white fixed-bottom" [routerLink]="'/auth/login'">
          <i class="bi bi-box-arrow-left"></i>
          <span *ngIf="!isCollapsed" class="ms-2">Cerrar Sesión</span>
        </a>
      </li>
    </ul>

  </div>

  <!-- Contenido de la página -->
  <div id="page-content-wrapper" class="container-fluid">
    <router-outlet></router-outlet>
  </div>
</div>
